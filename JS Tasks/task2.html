
<html>
    Write a JavaScript program to check whether a given positive number is a multiple of 3 or
a multiple of 7
</html>

<script>
    let num = 13;
   if (num % 3 == 0 || num % 7 == 0) 
  {
    alert("number is divisible by 3 or 7")
  } 
  else {
    alert("number is not divisible by 3 or 7")
  }
</script>
